<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<form action="POST" id="news" name="news">
    <table class="w3-table">
        <tr>
            <td>Title:<br/>
                <input type="text" id="tit" name="tit" class="w3-input">
            </td>
        </tr>
        <tr>
            <td>Category ID:<br/>
                <input type="text" id="catid" name="caid" class="w3-input">
            </td>
        </tr>
        <tr>
            <td>Language ID:<br/>
                <input type="text" id="langid" name="langid" class="w3-input">
            </td>
        </tr>
        <tr>
            <td>Description:<br/>
                <textarea id="desc" name="desc" class="w3-input"></textarea>
            </td>
        </tr>
        <tr>
            <td>Image:<br/>
                <input type="file" id="img" name="img" class="w3-input">
            </td>
        </tr>
        <tr>
            <td>Tablet Image:<br/>
                <input type="file" id="tabimg" name="tabimg" class="w3-input">
            </td>
        </tr>
        <tr>
            <td>Video:<br/>
                <input type="file" id="vid" name="vid" class="w3-input">
            </td>
        </tr>
        <tr>
            <td>Video Thumbnail:<br/>
                <input type="file" id="vidthum" name="vidthum" class="w3-input">
            </td>
        </tr>
        <tr>
            <td>Audio:<br/>
                <input type="file" id="audio" name="audio" class="w3-input">
            </td>
        </tr>
        <tr>
            <td>Schedule Date:<br/>
                <input type="date" id="schedate" name="schedate" class="w3-input">
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" id="btnSave3" name="btnSave3" class="w3-btn btn-success" style="background-color:green;">Submit</button>
            </td>
        </tr>
    </table>
</form>
