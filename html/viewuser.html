<div id="vuser" style="width:100%; height:500px;"></div>
<script id="vform" name="vform" type="text/x-jsrender">
    <table class="w3-table" style="width:50%;">
        <tr>
            <td><b>Name:</b></td>
            <td>{{:users.first_name}}&nbsp;{{:users.last_name}}</td>
        </tr>
        <tr>
            <td><b>E-mail:</b></td>
            <td>{{:users.email}}</td>
        </tr>
        <tr>
            <td><b>Phone Number:</b></td>
            <td>{{:users.phone}}</td>
        </tr>
        <tr>
            <td><b>Gender:</b></td>
            <td>{{:users.gender}}</td>
        </tr>
        <tr>
            <td><b>Address:</b></td>
            <td>{{:users.address}}</td>
        </tr>
    </table>
</script>
<script>
    showstuff('single_user_log', 'vform', 'vuser');
</script>
