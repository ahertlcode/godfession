<div id="user" class="table-responsive">

</div><br/>
<p>LEGENDS&nbsp;&nbsp;&nbsp;
    <i class="fa fa-check w3-green"></i>&nbsp;&nbsp;ACTIVE&nbsp;&nbsp;<i class="fa fa-times w3-red"></i>&nbsp;&nbsp;DEACTIVATED&nbsp;&nbsp;<i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;EDIT&nbsp;&nbsp;<i class="fa fa-trash-o"></i>&nbsp;&nbsp;DELETE</p>
<script id="tuser" type="text/x-jsrender">
    <table class="w3-table-all w3-bordered">
        <thead>
            <tr>
                <th class="fcell">
                    <input type="checkbox" id="check" name="check">
                </th>
                <th>Status</th>
                <th>Name</th>
                <th>Email</th>
                <th>Language</th>
                <th>Gender</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{for ~root.users ~index = #index }}
            <tr>
                <td>
                    <input type="checkbox" id="check{{:#getIndex()+1}}" name="check{{:#getIndex()+1}}">
                </td>
                <td>{{if status == "1"}}<i class="fa fa-check w3-green"></i>{{else}}<i class="fa fa-times w3-red"></i>{{/if}}</td>
                <td>{{:first_name}}&nbsp;{{:last_name}}</td>
                <td>{{:email}}</td>
                <td>{{:language_id}}</td>
                <td>{{:gender}}</td>
                <td>{{:created}}</td>
                <td style="text-align:center;">
                    <i onclick="view_edit_data('{{:id}}','getUsers','edituser.html','single_user_log','dwin');" class="fa fa-2x fa-pencil-square-o"></i>&nbsp;
                    <i onclick="view_edit_data('{{:id}}','getUsers','viewuser.html','single_user_log','dwin');" class="fa fa-2x fa-eye"></i>&nbsp;
                    <i onclick="delete_data('{{:id}}','users', 'user_data_log','getUsers','users_list_log','tuser','user');" class="fa fa-2x fa-trash-o"></i>
                </td>
            </tr>{{/for}}
        </tbody>
    </table>
</script>
